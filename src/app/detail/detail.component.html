<div class="card mt-4">
  <h4 class="card-header">Detail</h4>
  <div class="card-body">
      <p>{{this.math.floor(this.hour/60/60)+' : '+this.math.floor((this.hour/60) % 60)+' : '+math.floor(this.second % 60)}}

  </div>
